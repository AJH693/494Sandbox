{% extends "layout.html" %}
{% block header_css %}
<head>
    <title>Personal Gradebook - Student</title>
    {{ super() }}
</head>
{% endblock %}
{% block body %}
<div class= "row">
	<div id= "coursePanels" class="col-md-10 col-md-offset-2">
        {% for course in courses %}
            <a href="/gradebook/courseGrades/{{1000 + course.id}}">{{course.name}}</a>
        {% endfor %}
		
	</div>
</div>

{% endblock %}
