{% extends "layout.html" %}

{% block header_css %}
<head>
  <title>Login</title>
    
  {{super()}}
</head>
{% endblock %}

{% block body %}

<div class="col-md-4 col-md-offset-3">
    <form class="form-signin" role="form", method="POST">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input id="email" type="email" name="email" class="form-control" placeholder="Email address"  required autofocus>
      <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
      <div class="row">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button id="submit" class="btn btn-sm btn-primary" type="submit">Sign in</button>
        <button id="register" class="btn btn-sm btn-primary">Register</button>
      </div>
    </form>
</div>
{% endblock %}

{% block js_bottom %}
{{ super() }}
<script type="text/javascript">
$(document).ready(function(){
  $('#register').click(function(){
    window.location.href = "{{url_for('register')}}"
  });
});
</script>


{% endblock %}
