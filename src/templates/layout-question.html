<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      {% block answer_details %}
      {% endblock %}
      <div class="panel-footer">
        <button type="button" class="EDIT_ONLY delete-question btn btn-danger pull-left">Delete Element</button>
        <button type="button" class="btn btn-success pull-right TAKE_ONLY">Submit</button>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
{% block js_bottom %}
{% endblock %}
<script type="text/javascript">
$(document).ready(function(){
  $('.delete-question').click(function(){
    $(this).closest('.row').remove();
  });
  $('.TAKE_ONLY').hide();
});
</script>
