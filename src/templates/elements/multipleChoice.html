{% extends "layout-question.html" %}
{% block answer_details %}
  <div class="panel-body multipleChoice">
    <textarea id="body" class="form-control EDIT_ONLY" placeholder="Question Content" onchange="textChange(this)"></textarea>
    <p id="p_body" class="TAKE_ONLY"></p>
    <hr>
    <div class="input-group hidden radioResponse">
      <span class="input-group-addon"> <input class="unassignedName radio-template" type="radio" name="0"> </span>
      <input type="text" class="form-control EDIT_ONLY" onchange="textChangeBySibling(this)">
      <p class='form-control TAKE_ONLY'></p>
      <span class="EDIT_ONLY input-group-addon">
        <span class="glyphicon glyphicon-trash"></span>
      </span>
    </div>
  </div>
  <p id="addNewResponse" class="EDIT_ONLY text-center"><a>Add another response</a></p>
{% endblock %}
{% block js_bottom %}
<script type="text/javascript">
  function addRadioResponse(ctx){
    var textcon = $(this)
    if (typeof ctx.first === 'function'){
      textcon = ctx;
    }
    var toAdd = "<div><div class='input-group'>" 
      + textcon.parent().find(".radioResponse").html() 
      + "</div><br></div>";
    textcon.parent().find('.multipleChoice').append(toAdd);
    $(".glyphicon-trash").click(function(){
      $(this).closest("div").parent().remove();
    });
  };
  $(document).ready(function(){
    $(".unassignedName").attr("name", "" + $(".multipleChoice").length);
    $(".unassignedName").removeClass("unassignedName");
    addRadioResponse($('#addNewResponse'));
    addRadioResponse($('#addNewResponse'));
    $("#addNewResponse").click(addRadioResponse);
    $('#addNewResponse').attr('id', '');
  });
  </script>
  {% endblock %}
