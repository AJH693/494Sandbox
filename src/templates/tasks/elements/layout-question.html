<div class="row question-parent">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-primary">
      <div class="panel-heading delete-if-empty">
        <h3 id="p_title" class="TAKE_ONLY wp-pair-text"></h3>
        <div class="EDIT_ONLY input-group">
          <input type="text" id="title" class="form-control wp-pair-input" placeholder="Element Title" onchange="textChange(this)">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-trash delete-header" />
          </span>
        </div>
      </div>
      {% block answer_details %}
      {% endblock %}
      <div class="panel-footer EDIT_ONLY">
        <button type="button" class="delete-question btn btn-danger pull-left">Delete Element</button>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
{% block js_bottom %}
{% endblock %}
<script type="text/javascript">
$(document).ready(function(){
  applyQuestionJS();
});
</script>
